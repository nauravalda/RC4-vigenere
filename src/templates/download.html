<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Download File</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    </head>

    <body>
        ‏‏‎ ‏‏‎ ‏‏‎        
        <a href="/" class="btn mt-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
        </a>
        <h1 class="mt-4 row justify-content-md-center">Download File</h1>
        <hr class="">

        <div class="px-4">
            <form action="/download" id="download" method="POST" enctype="multipart/form-data">
                <div class="d-flex flex-sm-column form-group">
                    <label for="filename" id="label1" class="h4">Filename</label>
                    <input class="form-control" name="filename" type="text" style="max-width: 30em;"
                        placeholder="Enter filename here" value="{{filename}}">
                </div>
                <br>
                <a href="{{url_for('download_file', filename=filename)}}" class="btn btn-primary">Download</a>

                <br>
            </form>
        </div>
</html>
